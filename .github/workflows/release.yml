name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout code at the specified commit

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.23'

    - name: Clear Go cache (if any)
      run: |
        rm -rf $GOPATH/pkg/mod
        rm -rf $HOME/.cache/go-build
        echo "Go cache cleared"

    - name: Install golangci-lint
      run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Build binary
      run: go build -o main .

    - name: Upload binary as release asset
      uses: actions/upload-artifact@v3  # Updated to v3
      with:
        name: main
        path: ./main

    - name: Trigger Deployment Repository
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.REPO_DEPLOY_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/MCMXCIII/go-app-container/dispatches \
          -d '{"event_type": "build_container"}'

